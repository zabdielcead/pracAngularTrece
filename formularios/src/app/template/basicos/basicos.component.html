<div class="row">
    <div class="col">
        <form   (ngSubmit)="guardar()" #miFormulario="ngForm" autocomplete="off">
            <!--Campo de producto-->
            <div class="mb-3 row">
               <label class="col-sm3 col-form-label"> Producto </label>
               <div class="col-sm-9">
                        <input type="text" class="form-control" placeholder="Nombre del Producto" [ngModel]="initForm.producto" name="producto"  minlength="3" required>
                        <span class="form-text text-danger" *ngIf="nombreValido()">Debe de ser de 3 letras</span><!-- el producto existe ?-->
               </div>
            </div>

            <!--Campo de precio-->
            <div class="mb-3 row">
                <label class="col-sm3 col-form-label"> Precio </label>
                <div class="col-sm-9">
                         <input type="number" class="form-control" placeholder="Precio del Producto" ngModel name="precio" required>
                         <span class="form-text text-danger" *ngIf="precioValido()">El precio debe ser mayor a cero</span>
                </div>
             </div>

             <!--Campo de existencia-->
            <div class="mb-3 row">
                <label class="col-sm3 col-form-label"> Existencia </label>
                <div class="col-sm-9">
                         <input type="number" class="form-control" placeholder="Existencia del Producto" ngModel name="existencia" customMin  [minimo]="0" required>
                        
                </div>
             </div>


             <div class="mb-3 row">
                 <div class="col">
                     <button type="submit"  [disabled]="miFormulario.invalid" class="btn btn-primary float-end">
                         Guardar
                     </button>
                 </div>
            </div>
        </form>
    </div>
</div>




<div class="row">
    <div class="col">
        <span>Valid</span>
        <pre>{{miFormulario.valid }}</pre>

        <span>Pristine</span><!-- valores que no se han cambiado desde que se presento el formulario de inicio esta en true-->
        <pre>{{miFormulario.pristine }}</pre>

        <span>Touched</span><!-- a tocado el formulario -->
        <pre>{{miFormulario.touched }}</pre>

        <span>Value</span>
        <pre>{{miFormulario.value | json}}</pre>

        <span>CustomDirective</span>
        <pre>{{miFormulario.controls.existencia?.errors  | json}}</pre>
    </div>
</div>
