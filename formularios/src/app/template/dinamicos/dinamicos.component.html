<hr>

<form (ngSubmit)="guardar()" autocomplete="off" #miFormulario="ngForm">
    <div class="mb-3 row">
        <label class="col-sm-3 col-form-label">Nombre</label>
        <div class="col-sm-9">
            <input class="form-control"
                    placeholder="Nombre de la persona"
                    [ngModel]="persona.nombre"
                    name="nombre"
                    required>
                <span class="form-text text-danger"
                      *ngIf="miFormulario.controls.nombre?.errors && miFormulario.controls.nombre?.touched"> Este campo es obligatorio</span>
        </div>
    </div>
    <div class="mb-3 row">
        <label class="col-sm-3 col-form-label">Agregar</label>
        <div class="col-sm-9">
            <div class="input-group">

                <input class="form-control"
                        placeholder="Agregar juego favorito"
                        [(ngModel)]="nuevoJuego"
                        (keyup.enter)="agregarJuego()"
                        name="nuevoJuego">


                 <button class="btn btn-outline-primary"
                            type="button"
                            (click)="agregarJuego()">
                        Agregar
                 </button>       
            </div>
        </div>
    </div>

    <div class="mb-3 row">
        <label class="col-sm-3 col-form-label">Favoritos</label>
        <div class="col-sm-9">

            <div class="input-group mb-1" *ngFor="let juego of persona.favoritos; let i = index">
                <input  
                        [(ngModel)]="juego.nombre"
                        name="favorito_{{i}}"
                        class="form-control mb-1"
                        required>

                    <button class="btn btn-outline-danger" type="button" (click)="eliminar(i)">
                        Eliminar
                    </button>    
            </div>
          
           
        </div>
    </div>

    <div class="row">
        <div class="col-sm-12">
            <button type="button" 
                    (click)="guardar()" 
                    [disabled]="miFormulario.invalid"
                    class="btn btn-primary float-end">
                    Guardar
            </button>
        </div>
    </div>
</form>


<span>Persona</span>
<pre>
    {{persona | json}}
</pre>
